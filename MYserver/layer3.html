<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>LAYER1</title>
<link href="style.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Girassol&family=Rye&display=swap" rel="stylesheet">
<script src="jquery-3.5.0.min.js"></script>
<script>
$(document).ready(function() { 
    $('#bigplane').hide();
    $('#nausicaa-small').hide();
    
    $('#dialog-box').hide();
    $('#nausicaa-small').fadeIn(3000, function(){
            $('#dialog-box').fadeIn(3000,function(){
                $('#dialogbutton').fadeIn(1000);
            })
        
    })

    $('#navigator').click(function(){
        window.location = 'layer.html';
    })
    

	var progress = 0;
	var txt;

	function eventHandler() {
		if(progress==0) {
            txt = "The strata is a centuries-long process to turn the poisons of the miasma";
        }
        if(progress==1) {
        	txt = "into harmless, stable elements...reduced to tiny crystals";
            
        }
        if(progress==2) {
        	txt = " It's too small for the eye to see.";
        }
    	if(progress==3) {
        	txt = "But can clean the world.";
        }
        if(progress==4) {
            $('#planeshow').get(0).play();
            $('#bigplane').fadeIn(1000);
        }
        if(progress==5) {
        	txt = "I seem to see a fighter jet which belong to PEIJTEI Army";
        }

        if(progress==6) {
        	txt = "Teto, get on My Glider !";
            $('#bigplane').fadeIn(1000);
        }
        if(progress==7) {
        	window.location = 'fly_game.html';
        }
        progress++;
        $('#talk').html(txt);
	}

	$('.dialogbutton').click(eventHandler);
    $('#audio-layer3').get(0).play();
    $('button')
    .click(function(){
        $('#mouse-click').get(0).play();
    })
    .mouseover(function(){
        $('#mouse-over').get(0).play();
    })
 

})
</script>
</head>
<body>
    <audio id="audio-layer3" hidden="true" autostart="true" loop="true">
        <source src="music/layer3.wav">
    </audio>
    <audio id="mouse-click" hidden="true">
        <source src="music/mouse-click.wav">
    </audio>
    <audio id="mouse-over" hidden="true">
        <source src="music/mouse-over.wav">
    </audio>
    <audio id="planeshow" hidden="true">
        <source src="music/planeshow.wav">
    </audio>
    <div id='container-layer3' class='container'>
        <div><button id='navigator'>Back to Sea</button></div>
        <div id='cha'>
            <img src='img/nausicaa-small.png' id='nausicaa-small'>
            <img src='img/bigplane.png' id='bigplane'>
            
        </div>
        <div id='dialog-box'>
            <img src='img/dialogbox-1.png' id='dialog'>
            <p class='dialog-text' id='talk' style='color:goldenrod'>Nausica√§ : This is the bottom of Sea<br>
                The air is clear here and there is no miasma.
            </p>
            <button class='dialogbutton'>Continue</button>
        </div>
    </div>

</body>

</html>
