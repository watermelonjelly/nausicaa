<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>VALLEY</title>
<link href="style.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Girassol&family=Rye&display=swap" rel="stylesheet">
<script src="jquery-3.5.0.min.js"></script>
<script>
$(document).ready(function() { 
    $('#background-pop').hide();
    $('#nausicaa-small').hide();
    $('#yupa').hide();
    $('#dialog-box').hide();
    $('#nausicaa-small').fadeIn(3000, function(){
        $('#yupa').fadeIn(3000,function(){
            $('#dialog-box').fadeIn(3000,function(){
                $('#dialogbutton').fadeIn(1000);
            })
        })
    })
    $('#choice1').click(function(){
        window.location = 'torumekian.html';
    })
    $('#choice2').click(function(){
        window.location = 'sea.html';
    })


    $('#navigator').click(function(){
        window.location = 'map.html';
    })
    var progress = 0;
	var txt;

	function eventHandler() {
		if(progress==0) {
        	txt = "Master Yuba:"
            txt = "I just travelled from Peijitei.";
        }
        if(progress==1) {
        	txt = "I heard GOD WARRIOR was revived";
        }
    	if(progress==2) {
        	txt = "Would you go to Torumekian seeking for help.";
        }
        if(progress==3) {
        	$('#background-pop').css('display','block');
        }
        progress++;
        $('#talk').html(txt);
	}

	$('.dialogbutton').click(eventHandler);

    $('#audio-valley').get(0).play();
    $('button')
    .click(function(){
        $('#mouse-click').get(0).play();
    })
    .mouseover(function(){
        $('#mouse-over').get(0).play();
    })
 

})
</script>
</head>
<body>
    <audio id="audio-valley" hidden="true" autostart="true" loop="true">
        <source src="music/105 - kushana no shinryaku (kushana's invasion).mp3">
        <source src="music/105 - kushana no shinryaku (kushana's invasion).ogg">
    </audio>
    <audio id="mouse-click" hidden="true">
        <source src="music/mouse-click.wav">
    </audio>
    <audio id="mouse-over" hidden="true">
        <source src="music/mouse-over.wav">
    </audio>
    <div id='container1' class='container'>
        <div><button id='navigator'>Back to Map</button></div>
        <div id='cha'>
            <img src='img/nausicaa-small.png' id='nausicaa-small'>
            <img src='img/yupa.png' id='yupa'>
        </div>
        <div id='dialog-box'>
            <img src='img/dialogbox-1.png' id='dialog'>
            <p class='dialog-text' id='talk' style='color:goldenrod'>Nausica√§ :<br>
                Welcome back Master Yupa !
            </p>
            <button class='dialogbutton'>Continue</button>
        </div>
    </div>
    <div id="background-pop">
        <div id="div-pop">
            <div class="div-top">
                <!-- <span id="close-button">X</span> -->
                <div>Master Yuba invite you to visit Torumekian with him</div>
            </div>
            <div class="div-content">
                <button id='choice1' class='choicebutton'>Yes I'd like to. I will go with you.</button>
                <button id='choice2' class='choicebutton'>Sorry I planed to explore Sea of Corruption.</button>
            </div>
            <div class="div-footer">
                Please click your Choice
            </div>
        </div>
    </div>

</body>

</html>
