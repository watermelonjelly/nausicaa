<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>LAYER2</title>
<link href="style.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Girassol&family=Rye&display=swap" rel="stylesheet">
<script src="jquery-3.5.0.min.js"></script>
<script>
$(document).ready(function() { 
    $('#background-pop').hide();
    $('#nausicaa-small').hide();
    
    $('#dialog-box').hide();
    // $('#nausicaa-small').fadeIn(3000, function(){
    //         $('#dialog-box').fadeIn(3000,function(){
    //             $('#dialogbutton').fadeIn(1000);
    //         })
        
    $('#dialog-box').fadeIn(3000,function(){
              $('#dialogbutton').fadeIn(1000);
    })
    $('#choice1').click(function(){
        window.location = 'layer3.html';
    })
    $('#choice2').click(function(){
        window.location = 'layer.html';
    })

    $('#audio-layer2').get(0).play();
    $('button')
    .click(function(){
        $('#mouse-click').get(0).play();
    })
    .mouseover(function(){
        $('#mouse-over').get(0).play();
    })

    $('#navigator').click(function(){
        window.location = 'layer.html';
    })
    

	$('.dialogbutton').click(function(){
        $('#background-pop').css('display','block');

    })
 

})
</script>
</head>
<body>
    <audio id="audio-layer2" hidden="true" autostart="true" loop="true">
        <source src="music/layer2.wav">
    </audio>
    <audio id="mouse-click" hidden="true">
        <source src="music/mouse-click.wav">
    </audio>
    <audio id="mouse-over" hidden="true">
        <source src="music/mouse-over.wav">
    </audio>
    <div id='container-layer2' class='container'>
        <div><button id='navigator'>Back to Sea</button></div>
        <div id='cha'>
            <img src='img/nausicaa-small.png' id='nausicaa-small'>
            
        </div>
        <div id='dialog-box'>
            <img src='img/dialogbox-1.png' id='dialog'>
            <p class='dialog-text' id='talk' style='color:goldenrod'>Nausica√§ :<br>
                Encounter the king bug. Ohum is looking at me.
            </p>
            <button class='dialogbutton'>Continue</button>
        </div>
    </div>
    <div id="background-pop">
        <div id="div-pop">
            <div class="div-top">
                <!-- <span id="close-button">X</span> -->
                <div>Ohum wants to Investigate you</div>
            </div>
            <div class="div-content">
                <button id='choice1' class='choicebutton'>Yes I can make friends with the creatures.</button>
                <button id='choice2' class='choicebutton'>NO it's too dangerous. RUN AWAY.</button>
            </div>
            <div class="div-footer">
                Please click your Choice
            </div>
        </div>
    </div>

</body>

</html>
