<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>GAMEOVER</title>
<link href="style.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Girassol&family=Rye&display=swap" rel="stylesheet">
<script src="jquery-3.5.0.min.js"></script>
<script>
$(document).ready(function() { 

$('#audio-gameover').get(0).play();
    $('button')
    .click(function(){
        $('#mouse-click').get(0).play();
    })
    .mouseover(function(){
        $('#mouse-over').get(0).play();
    })


    $('#replay').click(function(){
        window.location = 'index.html';
    })
 

})
</script>
<style>
    #btn_wrap_end{
	margin-top: 80px;
	text-align: center;
}
</style>

    
</head>
<body>
    <audio id="audio-gameover" hidden="true" autostart="true" loop="true">
        <source src="music/gameover.mp3">
    </audio>
    <audio id="mouse-click" hidden="true">
        <source src="music/mouse-click.wav">
    </audio>
    <audio id="mouse-over" hidden="true">
        <source src="music/mouse-over.wav">
    </audio>
    <div id='startpage' class='container'>
        <div contenteditable='true' class='text_effect'>GAME OVER</div>
        <div id='btn_wrap_end'>
        <button id='replay'class='startbtn'>REPLAY</button>
        </div>
    </div>


</body>
</html>
