<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>LAYER</title>
<link href="style.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Girassol&family=Rye&display=swap" rel="stylesheet">
<script src="jquery-3.5.0.min.js"></script>
<script>
$(document).ready(function() { 

    $('#audio-layer').get(0).play();
    $('button')
    .click(function(){
        $('#mouse-click').get(0).play();
    })
    .mouseover(function(){
        $('#mouse-over').get(0).play();
    })
    $('img')
    .click(function(){
        $('#mouse-click').get(0).play();
    })
    .mouseover(function(){
        $('#mouse-over').get(0).play();
    })

    $('#navigator').click(function(){
        window.location = 'map.html';
    })
    $('.layer').click(function() {
		window.location = $(this).attr('data-url');
	})
    $('.taskbox').fadeIn(3000);

 

})
</script>
</head>
<body>
    <audio id="audio-layer" hidden="true" autostart="true" loop="true">
        <source src="music/105 - kushana no shinryaku (kushana's invasion).mp3">
        <source src="music/105 - kushana no shinryaku (kushana's invasion).ogg">
    </audio>
    <audio id="mouse-click" hidden="true">
        <source src="music/mouse-click.wav">
    </audio>
    <audio id="mouse-over" hidden="true">
        <source src="music/mouse-over.wav">
    </audio>
    <div id='container-sea' class='container'>
        <div><button id='navigator'>Back to Map</button></div>
            <img src='img/la1.png' class="layer" id="la1" style="top:130px;left:130px;" data-url="layer1.html">
            <p id='text1'> Layer 1 </p>
            <img src='img/la2.png'class="layer" id="la2" style="top:130px;left:380px;" data-url="layer2.html">
            <p id='text2'>Layer 2 </p>
            <img src='img/la3.png' class="layer" id="la3" style="top:130px;left:630px;" data-url="layer3.html">
            <p id='text3'> Layer 3 </p>
   
    
        <div class='taskbox' id='maptask'>
            <p class= 'task_content' id='task_con' style="color: black;">Choose which layer you want to explore</p>
        </div>
    </div>

</body>
</html>
