<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>VALLEY</title>
<link href="style.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Girassol&family=Rye&display=swap" rel="stylesheet">
<script src="jquery-3.5.0.min.js"></script>
<script>
$(document).ready(function() { 

    $('.container').mouseover(function(){
    $('#audio-valley').get(0).play();

    })
    $('#navigator').click(function(){
        window.location = 'map.html';
    })
    
    $('#nausicaa-small').hide();
    $('#Asbel').hide();
    
    $('#dialog-box').hide();
    $('#Asbel').fadeIn(3000, function(){
        $('#nausicaa-small').fadeIn(2000,function(){

            $('#dialog-box').fadeIn(3000);
                
        })
    })
    

    $('#audio-peijitei').get(0).play();
    $('button')
    .click(function(){
        $('#mouse-click').get(0).play();
    })
    .mouseover(function(){
        $('#mouse-over').get(0).play();
    })
    $('#navigator').click(function(){
        window.location = 'map.html';
    })
    

	var progress = 0;
	var txt;

	function eventHandler() {
        if(progress==0) {
            txt = "Nausicaä : Another City is destroyed.";
        }
        if(progress==1) {
            txt = "Asbel: How can we escape from here?";
        }
		if(progress==2) {
            txt = "Nausicaä : We should find the key.";
        }
        if(progress==3) {
        	txt = "Let's ask Teto for help.";
            
        }
        if(progress==4) {
           window.location = 'maze.html';
        }
        progress++;
        $('#talk').html(txt);
	}

	$('.dialogbutton').click(eventHandler);
 

})
 


</script>
</head>
<body>
    <audio id="audio-peijitei" hidden="true" autostart="true" loop="true">
        <source src="music/peijitei.wav">
    </audio>
    <audio id="mouse-click" hidden="true">
        <source src="music/mouse-click.wav">
    </audio>
    <audio id="mouse-over" hidden="true">
        <source src="music/mouse-over.wav">
    </audio>
    <div id='container-peijitei' class='container'>
        <div><button id='navigator'>Back to Map</button></div>
        <div id='cha'>
            <img src='img/nausicaa-small.png' id='nausicaa-small'>
            <img src='img/Asbel.png' id='Asbel'>
        </div>
        <div id='dialog-box'>
            <img src='img/dialogbox-1.png' id='dialog'>
            <p class='dialog-text' id ='talk'style='color:goldenrod'>Asbel :<br>
                We must try to escape.
            </p>
            <button class='dialogbutton'>Continue</button>
        </div>
    </div>

</body>
</html>
